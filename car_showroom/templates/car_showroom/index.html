{% extends 'car_showroom/base.html' %}

{% block title %}Car Showroom - Brands{% endblock %}

{% block content %}
    <h1>Car Showroom - Brands</h1>
    <ul>
        {% for brand in brands %}
            <li><a href="{% url 'brand_detail' brand.id %}">{{ brand.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
